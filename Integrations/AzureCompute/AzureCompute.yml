    '''IMPORTS'''

    import requests
    from datetime import datetime

    '''GLOBAL VARS'''

    PARAMS = demisto.params()
    USE_SSL = not demisto.params().get('unsecure')
    SUBSCRIPTION_ID = PARAMS.get('subscription_id')
    TENANT_ID = PARAMS.get('tenant_id')
